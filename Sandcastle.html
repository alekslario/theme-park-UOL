<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="/submit_form" method="post">
            <input type="text" name="name" placeholder="First Name, Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <h2>Sand Castle open all year round!</h2>
        <p>Phone: 1-888-987-250</p>
        <p>Emergency contact information: Park Manager Steve Miliken 416-890-784</p>
        <p>Email: Sandcastle@info.com</p>
        <p>Address: 33 East Street. Poole. Dorset. BL15 1ND</p>
    </div>
</body>
</html>
